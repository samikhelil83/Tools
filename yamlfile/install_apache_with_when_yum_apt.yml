---
- name: conditional install
  hosts: localhost
  become: true
  tasks:
  - name: install apache on Red Hat and family
    yum: 
      name: httpd
      state: latest
    when: ansible_facts['os_family'] == "RedHat"
  - name: install apache on Ubuntu and family
    apt:
      name: apache2
      state: latest
    when: ansible_facts['os_family'] == "Debian"

